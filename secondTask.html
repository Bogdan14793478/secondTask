<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Second task</title>
    <style>
      #square {
        width: 70px;
        height: 70px;
        background-color: red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="square"></div>
    <script>
      const square = document.getElementById("square");
      let posX = 0;
      let posY = 0;
      let speedX = 3;
      let speedY = 3;
      function animate() {
        posX += speedX;
        posY += speedY;
        if (posX > window.innerWidth - square.offsetWidth || posX < 0) {
          speedX = -speedX;
        }
        if (posY > window.innerHeight - square.offsetHeight || posY < 0) {
          speedY = -speedY;
        }
        square.style.left = posX + "px";
        square.style.top = posY + "px";
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
